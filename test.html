<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> MBI calculator </title>
</head>
<body>
    <div class="container">
        <h1> BMI Calculator </h1>
        <hr> <p></p>

        <div class="input"> 
            <form action="">
              <div>
                <label for="text"> Height (in cm) </label>
                <input type="text" placeholder="height">
                
              </div>

              <div>
                <label for="text"> Weight (in kg)  </label>
                <input type="text" placeholder="weight">
                
              </div>
              <button type="button" style="color: white; background-color: blue; display: block;"> Calculator </button>
              <button type="reset" style="color: white; background-color: blue;"> Reset </button>

            </form>
        </div>
    </div>
</body>
</html>
